<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <!-- wrapper (whole page layout) -->
         <!-- header -->
    <header>
        <img src="/images/todolist.svg" alt="logo" class="logo">
        <h1>Todo List</h1>
     </header>
     <!-- /header -->
 
     <!-- sidebar -->
     <nav>
         <div class="sidebar">
             <div class="inbox" >
                 <img src="./images/inbox_FILL0_wght400_GRAD0_opsz24.svg" alt="inbox" class="navbar icon">
                 <p class="inbox">Inbox</p>
             </div>
 
             <div class="today">
                 <img src="./images/today_FILL0_wght400_GRAD0_opsz24.svg" alt="today" class="navbar icon">
                 <p class="today">Today</p>
             </div>
 
             <div class="important">
                 <img src="./images/stars_FILL0_wght400_GRAD0_opsz24.svg" alt="important" class="navbar icon">
                 <p class="important">Important</p>
             </div>
 
             <div class="completed">
                 <img src="./images/done_all_FILL0_wght400_GRAD0_opsz24.svg" alt="completed" class="navbar icon">
                 <p class="completed">Completed</p>
             </div>
             <!-- add projects -->

             <div class="add-project">
                <p class="project">Projects</p>
                <img src="images/add_FILL0_wght400_GRAD0_opsz24.svg" alt="plus" class="navbar icon">       
             </div>
             
         </div>
     </nav>
     <!-- /sidebar -->

     <!-- content -->
     <div class="content">
        
    </div>
     <!-- /content -->

     <!-- dialog form -->
     <dialog class="inbox">
        <h2 class="dialog-title.">New Task</h2>
        <form action="dialog">
            <div class="task-title">
                <label for="task-title">Task Title*</label>
                <input type="text" value="" name="task-title" id="task-title" placeholder="e.g. Workout" class="task-title--input" required>
            </div>
            <div class="priority">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" class="priority--select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="schedule">
                <label for="schedule">Schedule</label>
                <input type="date" value="" name="schedule" id="schedule" class="due-date">
            </div>
            <div class="buttons">
                <button class="cancel-btn">Cancel</button>
                <button type="submit" class="add-btn">Add</button>
            </div>
            
        </form>
     </dialog>
     <!-- /dialog form -->
      <!-- footer -->
      <footer>
        <p>Copyright Â© 2023 <a href="https://github.com/zahrabateninia">zahrabateninia</a></p>
        <img src="images/github.svg" alt="github">
      </footer>
      <!-- /footer -->
    </div> 
    <!-- /wrapper -->
</body>
</html>
