<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <!-- wrapper (whole page layout) -->
         <!-- header -->
    <header>
        <img src="/images/todolist.svg" alt="logo" class="logo">
        <h1>Todo List</h1>
     </header>
     <!-- /header -->
 
     <!-- footer -->
     <footer>
         <p>Copyright Â© 2023 <a href="https://github.com/zahrabateninia">zahrabateninia</a></p>
         <img src="images/github.svg" alt="github">
     </footer>
     <!-- /footer -->
 
     <!-- sidebar -->
     <nav>
         <div class="sidebar">
             <div class="inbox" >
                 <img src="./images/inbox.png" alt="inbox">
                 <p class="inbox">Inbox</p>
             </div>
 
             <div class="today">
                 <img src="./images/" alt="today">
                 <p class="today">Today</p>
             </div>
 
             <div class="important">
                 <img src="./images/inbox.png" alt="important">
                 <p class="important">Important</p>
             </div>
 
             <div class="completed">
                 <img src="./images/inbox.png" alt="completed">
                 <p class="completed">Completed</p>
             </div>
             <!-- add projects -->
             <div class="add-project">
                 <img src="images/plus.png" alt="plus">
                 <p class="project">Projects</p>
             </div>
             
         </div>
     </nav>
     <!-- /sidebar -->
    </div> 
    <!-- /wrapper -->
</body>
</html>
